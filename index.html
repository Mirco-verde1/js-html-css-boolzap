<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <!-- CONTENITORE PRINCIPALE -->
  <div class="main-container" id="myBoolZap">
    <div class="green-row">

    </div>
    <div class="grey-row">

    </div>


    <!-- CONTENITORE DELL'APP -->
    <div class="app-container ">


      <!-- PARTE SINISTRA DELL'APP -->
      <div class="side-left">


        <div class="user-name-top">

          <div class="user-name">
            <img src="./img/avatar_io.jpg" alt="">
            <span>Nome Utente</span>
          </div>

          <div class="right-part-username-row">
            <ul>
              <li><i class="fas fa-circle-notch"></i></li>
              <li><i class="fas fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>

          </div>

        </div>


        <!--PARTE IN CUI INSERISCO LA SEARCHBAR ----------->

        <div class="under-username-top">

          <div class="no-sound">
            <i class="fas fa-bell-slash"></i>

          </div>

          <div class="new-notice">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <span>Attiva notifiche di desktop</span>

          </div>

        </div>


        <div class="search-bar">

          <div class="input-search-container">

            <i class="fas fa-search"></i>

            <input type="text" name="" placeholder="Cerca o inizia una nuova chat" value="">

          </div>

        </div>
        <!-- /* LISTA DEI NOMI IN MEMORIA MESSAGGI */ -->

        <div class="names-tab">

          <div class="names-list" v-for="(names,index) in contacts">{{names.name}}</div>
          <!-- <img :src = " './img/avatar'+ contacts.avatar "alt=""> -->

        </div>

      </div>



      <!-- QUESTA Ã¨ LA PARTE CENTRALE DELL'APP -->
      <div class="main-content">


        <!-- PARTE SUPERIORE 'ULTIMO ACCESSO' -->

        <div class="main-top">



          <div class="name-talk-to">

            <div class="elem-container">

              <img src="./img/avatar_1.jpg" alt="">
            </div>

            <!-- ULTIMO ACCESSO E IMMAGINE DELLA PERSONA CON CUI SI STA PARLANDO -->

            <div class="text-access">
              <span>Michele</span>
              <span>Ultimo accesso oggi alle</span>

            </div>

            <div class="row-name-talk-to-right">

              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>

            </div>




          </div>


        </div>



        <div class="main-bottom">

          <div class="smile">
            <i class="far fa-smile"></i>
          </div>

          <div class="typing">
            <input type="text" placeholder="Scrivi il tuo messaggio"name="" value="">

          </div>

          <div class="microphone">
            <i class="fas fa-microphone"></i>

          </div>


        </div>


      </div>




    </div>

    <!-- end main container -->
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
